<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        
        <div class="choice" id="rock"><img src="https://sanket-825.github.io/Rock-Paper_scissor-Game-using-JavaScript/images/rock.png" ></div>
        <div class="choice" id="paper"><img src="https://puneethvnaik.github.io/Rock-Paper-Scissors/images/paper.png" > </div>
        <div class="choice" id="scissor" ><img src="https://meghnad-mahata.github.io/Rock-Paper-Scissors-Game/scissors.png" > </div>
        
    </div>
    <div class="score-board">
      <div class="score">
        <h2 id="userscore">0</h2>
       <p>You<p2>
      </div>
     <div class="score">
        <h2 id="compscore">0</h2>
      <p>Comp<p2>
       </div>
    </div>
    <br>
    <br>
    <br>
    <div class="msgcontainer">
    <h3 id="final-msg" >Let's Start it</h3>
    </div>

 
    <script src="script.js"></script>
</body>
</html>
